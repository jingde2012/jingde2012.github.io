<html>
<head>
    <style>
        /* 设置整个页面的背景图片为一个恐怖的图片 */
        body {
            background-image: url("revenge-wallpapers.jpg");
            background-color: black;

        }

        /* 设置标题的字体颜色为白色，居中对齐 */
        h1 {
            color: black;
            text-align: center;
        }

        /* 设置两个按钮的样式，包括字体颜色、大小、边框、背景颜色、内边距、外边距等 */
        .button {
            color: white;
            font-size: 20px;
            border: 2px solid white;
            background-color: red; /* 设置按钮的背景颜色为红色 */
            padding: 10px 20px;
            margin: 20px;
            border-radius: 10px; /* 设置按钮的边框为圆角 */
        }

        /* 设置两个按钮在屏幕上水平居中对齐 */
        .container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- 显示一个标题 -->
    <h1>欢迎来到51baochou.com</h1>

    <!-- 创建一个容器，放置两个按钮 -->
    <div class="container">
        <!-- 创建一个按钮，链接到大悲咒网站 -->
        <a href="https://www.diyifanwen.com/tool/dabeizhou/" class="button">以德报怨</a>

        <!-- 创建一个按钮，链接到新的页面 -->
        <a href="gotohell.html" class="button">go to hell</a>
    </div>
</body>
</html>
